<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-6 col-xl-5 border p-3 rounded mt-5 mb-5">
            <h5 class="text-center mb-2">UPDATE PRODUCT</h5>
            <div class="mb-3">
                <div>ID:</div>
                <div class="form-label">{{product.id}}</div>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="product.isAvailable" id="isAvailableCheckbox">
                    <label class="form-check-label" for="isAvailableCheckbox">
                      Available
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input [(ngModel)]="product.name" class="form-control form-control-sm" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label">Sku</label>
                <input [(ngModel)]="product.sku" class="form-control form-control-sm" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label">Brand</label>
                <input [(ngModel)]="product.brand" class="form-control form-control-sm" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input [(ngModel)]="product.price" class="form-control form-control-sm" type="text">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="discountCheckbox"
                        (change)="onCheckboxChange($event)" [checked]="discountCheckbox">
                    <label class="form-check-label" for="discountCheckbox">Discount</label>
                </div>
                <ng-container *ngIf="product.discount!==undefined && product.discount!==null">
                    <div class="ms-3">
                        <div class="mb-3">
                            <label class="form-label px-2">
                                <i class="fa-solid fa-percent"></i>
                                Percentage
                            </label>
                            <input [(ngModel)]="product.discount!.percentage" class="form-control form-control-sm">
                        </div>
                        <span class="p-2">
                            <i class="fas fa-calendar-alt"></i>
                            Date range
                        </span>
                        <input type="text" ngxDaterangepickerMd [(ngModel)]="dateRange" class="form-control form-control-sm"
                            [alwaysShowCalendars]="true" [showDropdowns]="true" [locale]="{applyLabel: 'ok', format: 'DD/MM/YYYY HH:mm', firstDay: 1}" [timePicker]="true" [timePicker24Hour]="true" [timePickerIncrement]="60" >
                    </div>
                </ng-container>
            </div>
            <div class="mb-3 line-height-14px">
                <span class="form-label">Keywords</span><br>
                <span class="fs-10px text-muted">i.g.: foo,bar</span>
                <input [(ngModel)]="product.keywords" class="form-control form-control-sm mt-2" placeholder="keywords">
            </div>
            <div class="mb-3">
                <label class="form-label">Categories</label>
                <div class="card p-fluid p-inputtext-sm border-0-force">
                    <form [formGroup]="categoriesForm">
                        <p-chips formControlName="values"></p-chips>
                    </form>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Specifications</label>
                <div class="card p-fluid p-inputtext-sm border-0-force">
                    <form [formGroup]="specificationsForm">
                        <p-chips formControlName="values"></p-chips>
                    </form>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Media Urls</label>
                <div class="card p-fluid p-inputtext-sm border-0-force">
                    <form [formGroup]="mediaUrlsForm">
                        <p-chips formControlName="values"></p-chips>
                    </form>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Stock</label>
                <input [(ngModel)]="product.availableStock" class="form-control form-control-sm">
            </div>
            <div class="text-center mb-3">
                <span [class]="messageClass" [innerHTML]="message"></span>
            </div>
            <div class="text-center">
                <a class="btn btn-primary" (click)="update()">Update</a>
            </div>
        </div>
    </div>
</div>
