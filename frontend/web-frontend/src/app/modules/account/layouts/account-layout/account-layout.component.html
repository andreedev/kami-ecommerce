<div class="row mx-0 py-4 pb-5 g-3 justify-content-center bg-light">
    <div class="col-12 col-md-3 col-lg-3 col-xl-2">
        <div class="d-flex flex-column">
            <div class="accordion">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button fs-20px" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseOne">
                            <i class="fas fa-bars me-2 text-gray-80"></i>
                            <span class="fw-500">Mi cuenta</span>
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                        <div class="accordion-body p-2">
                            <ul class="list-group list-group-flush border-radius-5px">
                                <a class="list-group-item list-group-item-action"
                                    [routerLink]="[appRoutes.PROFILE_COMPONENT_ROUTE_NAME]">
                                    <i class="fa-solid fa-circle-user text-gray-80 me-2"></i>
                                    Mis datos
                                </a>
                                <a class="list-group-item list-group-item-action" 
                                    [routerLink]="[appRoutes.ORDERS_COMPONENT_ROUTE_NAME]">
                                    <i class="fa-solid fa-list text-gray-80 me-2"></i>
                                    Mis órdenes
                                </a>
                                <a class="list-group-item list-group-item-action" 
                                    (click)="addressDataService.displayAddressesModal=true">
                                    <i class="fa-solid fa-location-dot me-2 text-gray-80"></i>
                                    Mis direcciones
                                </a>
                                <a class="list-group-item list-group-item-action" (click)="logout()" >
                                    <i class="fas fa-sign-out-alt text-gray-80 me-2"></i>Cerrar sesión
                                </a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-8 col-lg-8 col-xl-6">
        <div class="d-flex flex-column">
            <router-outlet *ngIf="authDataService.loggedInCustomer!=undefined"></router-outlet>
        </div>
    </div>
</div>


<div class=" py-3 bg-light">
    <span class="invisible">-</span>
</div>

<addresses-modal [selectable]="false"></addresses-modal>
<address-add></address-add>
