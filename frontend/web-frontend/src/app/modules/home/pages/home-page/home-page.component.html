<main-banner></main-banner>

<div class="container container-lg px-1 px-md-4">
    <!-- <p class="fs-3 ms-2">Categorias</p> -->
    <div class="row p-0 p-md-2 mx-0 mx-md-3">
        <ng-container *ngIf="!categoryDataService.loadingCategories; else skeleton1">
            <div class="row justify-content-center p-0 p-md-2 mx-0 mx-md-3">
                <div *ngFor="let item of categoryDataService.categories" class="col-6 col-sm-3 col-md-auto mb-2 mb-md-0">
                    <category-card [category]="item"></category-card>
                </div>
            </div>
        </ng-container>
        <ng-template #skeleton1>
            <ng-container *ngFor="let _ of [1, 2, 3, 4, 5, 6]">
                    <div class="col-6 col-sm-4 col-md-3 col-lg-3 col-xl-2 p-2">
                        <p class="placeholder-glow">
                            <span class="placeholder placeholder-lg col-12 mb-2 h-100px"></span>
                            <span class="placeholder placeholder-lg col-12 mb-2"></span>
                            <span class="placeholder placeholder-lg col-12 mb-2"></span>
                            <span class="placeholder placeholder-lg col-12 mb-2"></span>
                        </p>  
                    </div>
            </ng-container>
        </ng-template>
    </div>
</div>
