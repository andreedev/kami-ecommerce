<div class="d-block bg-light p-4 p-xl-3">
    <div class="text-center mb-2">
        <div class="px-3 py-1 border rounded-0 cp element4 transition-300ms" (click)="clearFiltersEventEmitter.emit()">
            <i class="fas fa-times me-2"></i>
            Limpiar filtros
        </div>
    </div>
    <div class="text-center">
        <div class="px-3 py-1 border rounded-0 cp element4 transition-300ms" (click)="applyFiltersEventEmitter.emit()">
            <i class="fas fa-filter me-2"></i>
            Aplicar filtros
        </div>
    </div>
    <div class="mt-3">
        <span class="fw-bold">Categor√≠as</span>
    </div>
    <p-scrollPanel styleClass="h-150px">
        <ng-container *ngIf="!categoryDataService.loadingCategories">
            <div class="form-check">
                <input class="form-check-input" type="radio" id="categoriaAll" name="category"
                    (change)="searchDataService.applyCategoryFilter(undefined)"
                    [checked]="searchDataService.searchRequest.categoriesFilter.length === 0">
                <label class="form-check-label" for="categoriaAll">
                    Todas
                </label>
            </div>
            <div *ngFor="let item of categoryDataService.categories" class="form-check" >
                <input class="form-check-input" type="radio" value="idCategoria" name="category"
                    id="{{ item.name }}" (change)="searchDataService.applyCategoryFilter(item.name)"
                    [checked]="searchDataService.searchRequest.categoriesFilter[0]===item.name"
                    >
                <label class="form-check-label" [for]="item.name">
                    {{  item.name }}
                </label>
            </div>
        </ng-container>
    </p-scrollPanel>
    <div *ngFor="let item of categoryDataService.categories">
        
    </div>

    <div class="mt-4">
        <span class="fw-bold">Precio</span>
    </div>

    <input [(ngModel)]="searchDataService.searchRequest.maxPriceFilter"
        [min]="constants.PRODUCT_MIN_PRICE"
        [max]="constants.PRODUCT_MAX_PRICE" step="10" type="range" class="form-range">
    <span class="text-center">
        From S/{{ constants.PRODUCT_MIN_PRICE }}
        to S/{{ searchDataService.searchRequest.maxPriceFilter }}
    </span>

    

    <div class="mt-4">
        <span class="fw-bold">Ofertas</span>
    </div>
    <div class="form-check">
        <input [(ngModel)]="searchDataService.searchRequest.onSaleFilter" class="form-check-input" type="checkbox"
            value="true" id="filtroOferta">
        <label class="form-check-label" for="filtroOferta">
            Con descuento
        </label>
    </div>

    <div class="mt-4">
        <span class="fw-bold">Stock</span>
    </div>
    <div class="form-check">
        <input [(ngModel)]="searchDataService.searchRequest.inStockFilter" class="form-check-input"
            type="checkbox" id="ofertas">
        <label class="form-check-label" for="ofertas">
            Con stock
        </label>
    </div>
</div>
