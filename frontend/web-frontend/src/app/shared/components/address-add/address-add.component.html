<ng-container *ngIf="dataService.screenWidth>500; else fullScreen">
    <p-dialog  [(visible)]="addressDataService.displayAddAddressModal" [modal]="true" [style]="{ width: '400px' }" [draggable]="false" [resizable]="false" [dismissableMask]="true" [maskStyleClass]="'bg-black-transparent-20'" contentStyleClass="p-0">
        <ng-template pTemplate="header">
            <span class="fs-20px fw-500 mx-3">Registrar nueva dirección</span>
        </ng-template>
        <p class="m-0">
            <ng-container *ngTemplateOutlet="cartTemplate"></ng-container>
        </p>
    </p-dialog>
</ng-container>

<ng-template #fullScreen>
    <p-sidebar [(visible)]="addressDataService.displayAddAddressModal" [showCloseIcon]="false" styleClass="p-0 h-auto" position="bottom" [blockScroll]="true">
        <div class="d-flex flex-column justify-content-center">
            <div class="border-bottom p-2">
                <div class="d-flex justify-content-between align-items-center mt-1 fs-4">
                    <span class="fs-20px fw-500 mx-3">Registrar nueva dirección</span>
                    <i class="fa-regular fa-circle-xmark cursor-pointer fs-20px text-gray-70"
                        (click)="addressDataService.displayAddAddressModal=false"></i>
                </div>
            </div>
            <ng-container *ngTemplateOutlet="cartTemplate"></ng-container>
        </div>
    </p-sidebar>
</ng-template>

<ng-template #cartTemplate>
    <div class="m-3">
        <div class="mb-1">
            <label class="fs-14px text-gray-60 ps-1">Dirección</label>
            <input type="text" class="form-control" [(ngModel)]="addressDataService.saveAddressRequest.line" [appFocus]="lineFocus">
            <p class="fs-12px text-gray-60 ps-2 mb-0">Incluye tu ciudad y/o distrito</p>
        </div>
        <div class="mb-2">
            <label class="fs-14px text-gray-60 ps-1">Referencia (opcional)</label>
            <input type="text" class="form-control" [(ngModel)]="addressDataService.saveAddressRequest.reference">
        </div>
        <p class="text-center fs-12px" [class]="messageClass" [innerHTML]="message"></p>
        <div class="row m-0">
            <div class="col-6 px-2">
                <button type="button" class="btn bg-color-1-with-hover text-white transition-300ms w-100" 
                    (click)="addressDataService.displayAddAddressModal=false">
                    Cerrar
                </button>
            </div>
            <div class="col-6 px-2">
                <button type="button" class="btn bg-green-with-hover text-white transition-300ms w-100" (click)="saveAddress()">
                    Guardar
                </button>
            </div>
        </div>
    </div>
</ng-template>
